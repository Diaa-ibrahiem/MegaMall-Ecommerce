<section id="contactContent">
    <h3 class="text-center" translate>Get in Touch</h3>
    <form method="post" action="" class="form-group">
        <input type="text" class="form-control" placeholder="{{'Full name'|translate}}">
        <input type="text" class="form-control" placeholder="{{'Email'|translate}}">
        <input type="text" class="form-control" placeholder="{{'Phone (optional)'|translate}}">
        <input type="text" class="form-control" placeholder="{{'subject'|translate}}">
        <textarea id="my-textarea" placeholder="{{'Leave Your Message in at least 200 characters'|translate}}"
            class="form-control" name="" rows="3"></textarea>
        <button type="submit" class="form-control" translate>Send Message</button>
    </form>
</section>
