<!-- sideMenu  -->
<section id="asideMenu"
    [ngClass]="{'asideMenu': translate.currentLang == 'en' ,'asideMenuAr': translate.currentLang == 'ar'}">
    <div class="d-flex">
        <h3 class="flex-grow-1" translate>MENU</h3>
        <button type="click" id="close-button" (click)='closeButtom()' class="form-control"><i
                class="fas fa-times"></i></button>
    </div>
    <ul class="list-unstyled">
        <li> <a routerLink='' translate>Home</a> </li>
        <li> <a routerLink='About' translate> About</a> </li>
        <li> <a routerLink='Terms' translate>Terms</a> </li>
        <li> <a routerLink='contact' translate>Contact Us</a> </li>
        <li> <a routerLink='login' translate>Login</a> </li>
        <li> <a routerLink='signUp' translate>SignUp</a> </li>
        <li> <span class="form-inline menulang">
                <select class="form-control languageChange" #selectLangg (change)='switchLang(selectLangg.value)'>
                    <option *ngFor="let language of translate.getLangs()" class="option" [value]='language'
                        [selected]='language === translate.currentLang'>
                        {{language == 'ar' ? 'عربى' : 'English'}}
                    </option>
                </select>
            </span>
        </li>

    </ul>
</section>
<!-- upperNav section -->
<section id="upperNav" class="py-3 fixed-top">
    <div class="container">
        <div class="row d-flex align-items-baseline">
            <div class="col-lg-3 col-sm-12 d-flex mb-3">
                <button (click)='asideMenua()' type="button" id="side-menu"
                    class="mr-2 form-control d-sm-block d-lg-none"><i class="fas fa-stream mr-2"></i>
                </button>
                <div class="logo flex-grow-1 ">
                    <a routerLink=''><img class="img-fluid" src="../../../../assets/imgs/logo.png" alt="logo"></a>
                </div>
                <div class="Cart d-sm-block d-lg-none">
                    <div class="d-flex">
                        <div class="counter-container">
                            <span class="prodNum" *ngIf="prodNum"> {{prodNum}} </span>
                            <a routerLink='Cart'> <i class="fas fa-shopping-cart"></i></a>
                        </div>
                        <div class="counter-container">
                            <span class="likeNum" *ngIf="LikeNum"> {{LikeNum}}</span>
                            <a routerLink='wishList'> <i class="fas fa-heart"></i></a>
                        </div>
                        <div class="counter-container">
                            <a routerLink='login'> <span class="d-inline-block mx-3"><i
                                        class="far fa-user"></i></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="SearchForm">
                    <form method="post" action="" class="d-flex">
                        <input type="text" class="form-control" placeholder="{{'search'|translate}}">
                        <button type="button" class="form-control" style="width:100px"> {{'search'|translate}} </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 d-none d-lg-block">
                <div class="Cart d-flex justify-content-center">
                    <div class="counter-container">
                        <span class="prodNum" *ngIf="prodNum"> {{prodNum}} </span>
                        <a routerLink='Cart'> <i class="fas fa-shopping-cart"></i></a>
                    </div>
                    <div class="counter-container">
                        <span class="likeNum" *ngIf="LikeNum"> {{LikeNum}}</span>
                        <a routerLink='wishList'> <i class="fas fa-heart"></i></a>
                    </div>
                    <div class="counter-container">
                        <a routerLink='login'> <span class="d-inline-block mx-3"><i class="far fa-user"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- upperNav section -->
<section id="nav" class="mb-4 d-none d-lg-block ">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" translate><i class="fas fa-stream mr-2"></i> All Categoreis </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" routerLink="" translate> Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" routerLink="About" translate> About</a>
                    <a class="nav-link" routerLink="Terms" translate> Terms</a>
                    <a class="nav-link" routerLink="contact" translate>Contact US</a>
                    <a class="nav-link" routerLink="login" translate>Login</a>
                    <a class="nav-link" routerLink="signUp" translate> SignUp</a>
                    <span class="form-inline">
                        <select class="form-control languageChange" #selectLang (change)='switchLang(selectLang.value)'>
                            <option *ngFor="let language of translate.getLangs()" class="option" [value]='language'
                                [selected]='language === translate.currentLang'>
                                {{language == 'ar' ? 'ع' : 'en'}}
                            </option>
                        </select>
                    </span>
                </div>

            </div>
        </nav>
    </div>
</section>
